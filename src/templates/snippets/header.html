{% load static %}

<style>
* {
  margin: 0;
  padding: 0;
  list-style: none;
  text-decoration: none;
}
.header {
  width: 100%;
  height: 80px;
  display: block;
  background-color: #00723c;
}
.inner_header {
  width: 60%;
  height: 100%;
  display: block;
  margin: 0 auto;
  background-color: #00723c;
}
.logo_container {
  height: 100%;
  display: table;
  float: left;
}
.logo {
  height: 100%;
  display: table-cell;
  vertical-align: middle;
}
.navigation {
  float: right;
  height: 100%;
}
.navigation a {
  height: 100%;
  display: table;
  float: left;
  padding: 0px 10px;
}
.navigation a li {
  display: table-cell;
  vertical-align: middle;
  height: 100%;
  color: white;
  font-size: 17px;
}
.navigation a li:hover {
  color: chartreuse;
}
</style>

<div class="header">
    <div class="inner_header">
        <a href="{% url 'home' %}">
            <div class="logo_container">
                <img src="{% static 'logo.png' %}" alt="" class="logo" />
            </div>
        </a>
        {% if request.user.is_authenticated %}
            <ul class="navigation">
                <a href="#"><li>Create member</li></a>
                <a href="#"><li>Create group</li></a>
                <a href="#"><li>Profile</li></a>
                <a href="{% url 'logout' %}"><li>Log out</li></a>
            </ul>
        {% else %}
            <ul class="navigation">
                <a href="{% url 'login' %}"><li>Log in</li></a>
                <a href="{% url 'register' %}"><li>Sign up</li></a>
            </ul>
        {% endif %}
    </div>
</div>
