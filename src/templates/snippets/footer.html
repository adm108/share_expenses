{% load static %}

<style>
* {
  margin: 0;
  padding: 0;
  list-style: none;
  text-decoration: none;
}
.footer {
  width: 100%;
  display: block;
  overflow: hidden;
  padding: 40px 0;
  box-sizing: border-box;
  background-color: #00723c;
  position: absolute;
  bottom: 0;
}

.inner_footer {
  display: block;
  margin: 0 auto;
  width: 1000px;
  height: 100%;
}

/* logo is a child of inner footer */
.inner_footer .logo_container {
  width: 50%;
  float: left;
  height: 100%;
  display: block;
}

/* div for logo img */
.inner_footer .logo_container img {
  width: 160px;
  height: auto;
}

/* div and his children for other informations (including facebook, linkedin
and github logos) */
.inner_footer .footer_third {
  width: calc(21.67 - 20px);
  margin-right: 30px;
  float: left;
  height: 100%;
}
.inner_footer .footer_third h1 {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 22px;
  color: white;
  display: block;
  width: 100%;
  margin-bottom: 20px;
}
.inner_footer .footer_third a {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  color: white;
  display: block;
  font-weight: 200;
  width: 100%;
  padding-bottom: 5px;
}
.footer_third a:hover {
  color: chartreuse;
}
.inner_footer .footer_third li {
  display: inline-block;
  padding: 0 5px;
}
.inner_footer .footer_third .fa {
  font-size: 25px;
}
.fa:hover {
  color: chartreuse;
}

/* scalling under 200px */
@media (max-width: 600px) {
  .footer .inner_footer {
    width: 90%;
  }

  .inner_footer .logo_container,
  .inner_footer .footer_third {
    width: 100%;
    margin-bottom: 30px;
  }
}
</style>

<div class="footer">
    <div class="inner_footer">
        <div class="logo_container">
            <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt=""/></a>
        </div>

        <div class="footer_third">
            <h1>Need Help?</h1>
            <a href="#">Therms & conditions</a>
            <a href="#">Privacy Policy</a>
        </div>

        <div class="footer_third">
            <h1>Where you can find me?</h1>
            <li>
                <a href="https://www.facebook.com/adam.rogacewicz" target="_blank"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://github.com/adm108" target="_blank"><i class="fa fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/adam-rogacewicz/" target="_blank"><i class="fa fa-linkedin"></i></a>
            </li>
        </div>
    </div>
</div>
