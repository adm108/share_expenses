{% extends 'base.html' %}


{% block content %}

<style>
    * {
  box-sizing: border-box;
}

form {
  max-width: 350px;
  margin: 10px auto;
  padding: 10px 20px;
  border: 4px solid #00723c;
  background: white;
  border-radius: 15px;
  color: #00723c;
}

h1 {
  margin: 0 0 15px 0;
  text-align: center;
  color: #00723c;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  background: greenyellow;
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 8px;
  width: 100%;
  background-color: #e8eeef;
  color: black;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
  margin-bottom: 20px;
}

input:focus {
  box-shadow: 0 0 3px #00723c;
  border: 1px solid #00723c;
}

button {
  padding: 15px 35px 15px 35px;
  color: white;
  background-color: #00723c;
  font-size: 18px;
  text-align: center;
  border-radius: 10px;
  width: 100%;
  border: 1px solid #00723c;
  border-width: 1px 1px 1px;
  margin-bottom: 10px;
}

button:focus {
  outline: none;
}

@media screen and(min-width: 480px) {
  form {
    max-width: 480px;
  }
}
</style>

<br><br><br><br>
<form method="POST">
    {% csrf_token %}
    <h1>Log in</h1>

    <label for="email">Email:</label>
    <input type="email" name="email" required/>

    <label for="password">Password:</label>
    <input type="password" name="password" required/>

    {% for field in login_form %}
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    {% if login_form.non_field_errors %}
        <div style="color: red;">
            <p>{{ login_form.non_field_errors }}</p>
        </div>
    {% endif %}

    <button type="submit">Log in</button>
</form>

{% endblock content %}
